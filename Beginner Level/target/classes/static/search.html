<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body{
            background-color:rgb(118, 163, 164);
            box-sizing: border-box;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            gap:20px;
        }
        h1{
            align-items:center;
            text-align:center;
            color:rgba(59, 58, 58, 0.89);
            margin:40px;
            font-size: 30px;
        }
        input{
            width:200px;
            border-radius:10px;
            color:black;
            background-color:rgba(240, 255, 255, 0.475);
            border:none;
            padding:10px;
        }
        input::placeholder{
            color:rgba(0, 0, 0, 0.501)
        }
        button{
            width:80px;
            height:30px;
            border-radius:5px;
            background-color:rgb(67, 120, 255);
            box-shadow: inset;
        }
    </style>
</head>
<body>
    <h1>Search for an item </h1>

    <input type="text" placeholder="Enter the item" name="itemName" id="itemName">
    <button onclick="fetchItem()">
        Search
    </button>
    <p id="result"></p>
    <script>
        function fetchItem(){
            const itemName=document.getElementById("itemName").value;
            fetch(`/item?itemName=${encodeURIComponent(itemName)}`)
            .then(response=>response.text()).then(data=>{
                document.getElementById("result").innerText=data;
            })
            .catch(error=>{
                console.error("Error: " ,error);
            });
        }
    </script>
</body>
</html>
